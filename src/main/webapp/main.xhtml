<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <title>IHUB</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no,
          minimum-scale=1.0, maximum-scale=1.0" />
    <link href="css/ihub.css" type="text/css" rel="stylesheet" />
    <link href="css/primeflex.css" type="text/css" rel="stylesheet" />
    <link href="css/codemirror.css" type="text/css" rel="stylesheet" />
  </h:head>

  <h:body>
    <h:form id="main">

      <div class="main_header">

        <h1>
          <img src="css/images/bimrocket.svg" height="40px" title="BIMROCKET" />
          <span>IHUB</span>
        </h1>
        
        <p:tabMenu activeIndex="#{inventoryHubBean.activeTabIndex}"
                   styleClass="mb-2">

          <p:menuitem action="connector_list.xhtml?faces-redirect=true"
                      value="Connectors"
                      title="Connectors"
                      icon="connector" />

          <p:menuitem action="logs.xhtml?faces-redirect=true"
                      value="Logs"
                      title="Logs"
                      icon="logs" />

          <p:menuitem action="shell.xhtml?faces-redirect=true"
                      value="Shell"
                      title="Shell"
                      icon="shell" />

        </p:tabMenu>
      </div>

      <div class="main_body">
        <ui:insert name="body"></ui:insert>
      </div>

    </h:form>
  </h:body>
</html>
